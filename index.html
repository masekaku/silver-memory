<title>Safelink Generator</title>
<style>
  body {

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<body>

<h1>Safelink Generator</h1>

<form id="linkForm">
  <label for="linksInput">Enter up to 100 URLs (one per line):</label><br />
  <textarea id="linksInput" placeholder="https://example.com/page1
https://example.com/page2
https://example.com/page3
..."></textarea>
  <div class="error" id="errorMsg"></div>
  <button type="submit">Generate Safelinks</button>
</form>

<div id="output" aria-live="polite" aria-label="Generated Safelinks"></div>
<button id="copyBtn" style="display:none;">Copy All Safelinks</button>

<script>
  // **PENTING: Gunakan secretKey yang sama di semua file (index.html, redirect.html, final-redirect.html)**
  // Ganti dengan kunci AES yang kuat dan unik milik Anda.
  const secretKey = 'R3dG6hYp9sT2vQxZ8cLmN0bKjF4uE7iP5oA1wD9eYx0VqBfS8dHc2mWg6jJ7kLpE4uYtXw5zC3iR1oA9bG7hV4dNf2mH6jLpE9tYx8zC7iR0oA6b!'; 

  function encryptURL(url) {
    return CryptoJS.AES.encrypt(url, secretKey).toString();
  }

  function generateSafelink(encrypted) {
    // Ini akan mengarahkan ke halaman perantara pertama (redirect.html)
    // Sesuaikan dengan domain Anda jika sudah dideploy (misalnya, https://yourshortlinkdomain.com)
    return `${location.origin}/hz5y94eb.html?url=${encodeURIComponent(encrypted)}`;
  }

  document.getElementById('linkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('linksInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const outputDiv = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    errorMsg.textContent = '';
    outputDiv.textContent = '';
    copyBtn.style.display = 'none';

    if (!input) {
      errorMsg.textContent = 'Please enter at least one URL.';
      return;
    }

    let links = input.split('\n').map(l => l.trim()).filter(l => l.length > 0);

    if (links.length > 100) {
      errorMsg.textContent = 'Maximum 100 URLs allowed.';
      return;
    }

    const urlPattern = /^(https?:\/\/[^\s/$.?#].[^\s]*)$/i;
    for (let i = 0; i < links.length; i++) {
      if (!urlPattern.test(links[i])) {
        errorMsg.textContent = `Invalid URL at line ${i + 1}: ${links[i]}`;
        return;
      }
    }

    let safelinks = links.map(link => generateSafelink(encryptURL(link)));
    outputDiv.textContent = safelinks.join('\n');
    copyBtn.style.display = 'inline-block';
  });

  document.getElementById('copyBtn').addEventListener('click', function() {
    const outputDiv = document.getElementById('output');
    if (!outputDiv.textContent) return;

    navigator.clipboard.writeText(outputDiv.textContent).then(() => {
      alert('All safelinks copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy. Please copy manually.');
    });
  });
</script>

</body>
