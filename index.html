    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('mainVideo');
            const loadingMessage = document.getElementById('loadingMessage');

            // Definisi base URLs untuk video
            const baseUrls = {
                videy: "https://cdn.videy.co/",
                quax: "https://qu.ax/"
            };

            // Mengambil ID video dari parameter URL
            const urlParams = new URLSearchParams(window.location.search);
            const requestedVideoId = urlParams.get('videoID');

            // Mengambil data video dari API
            fetch(requestedVideoId ? `/api/videos?videoID=${requestedVideoId}` : `/api/videos?random=true`)
                .then(response => {
                    if (!response.ok) {
                        // Log error jika respons HTTP tidak OK
                        console.error(`HTTP error! status: ${response.status} from ${response.url}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.videos || data.videos.length === 0) {
                        loadingMessage.textContent = 'Error: Video not found or list is empty.';
                        console.error('No videos found in API response or videoID is invalid.');
                        return;
                    }

                    const selectedVideo = data.videos[0];

                    if (!selectedVideo || !selectedVideo.id) {
                        loadingMessage.textContent = 'Error: Video data is incomplete.';
                        console.error('Selected video object is invalid or missing ID.');
                        return;
                    }

                    const source = selectedVideo.source || 'videy';
                    const baseUrl = baseUrls[source] || baseUrls.videy;
                    const videoUrl = baseUrl + selectedVideo.id + ".mp4";
                    
                    // Mengatur sumber video dan memuatnya
                    videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
                    videoElement.load();
                    loadingMessage.style.display = 'none'; // Sembunyikan pesan loading
                })
                .catch(error => {
                    loadingMessage.textContent = `Error: ${error.message}`;
                    console.error('Video loading failed:', error);
                });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stickyAdBottom = document.getElementById('stickyAdBottom');
            const initialDelay = 5000; // 5 detik pertama
            const recurringInterval = 120 * 1000; // 2 menit (120 detik) dalam milidetik
            const adDisplayDuration = 15000; // Iklan akan terlihat selama 15 detik jika tidak ditutup otomatis

            let adAutoHideTimer; // Timer untuk menyembunyikan iklan otomatis setelah durasi tertentu
            let adRecurringTimer; // Timer untuk memunculkan iklan setiap 2 menit sekali

            // Fungsi untuk menampilkan iklan
            function showAd() {
                // Periksa apakah iklan sudah ditutup manual oleh pengguna di sesi ini
                const adUserClosed = localStorage.getItem('stickyAdUserClosed');

                if (stickyAdBottom && adUserClosed !== 'true') { // Hanya tampilkan jika belum ditutup pengguna
                    stickyAdBottom.classList.add('show');
                    console.log("Iklan muncul.");

                    // Set timer untuk menyembunyikan iklan otomatis setelah adDisplayDuration
                    // Pastikan timer sebelumnya dihapus agar tidak tumpang tindih
                    clearTimeout(adAutoHideTimer);
                    adAutoHideTimer = setTimeout(hideAd, adDisplayDuration);
                } else if (adUserClosed === 'true') {
                    console.log("Iklan tidak ditampilkan karena sudah ditutup manual oleh pengguna di sesi ini.");
                }
            }

            // Fungsi untuk menyembunyikan iklan
            function hideAd() {
                if (stickyAdBottom) {
                    stickyAdBottom.classList.remove('show');
                    console.log("Iklan disembunyikan.");

                    // Setelah iklan disembunyikan (baik manual atau otomatis),
                    // Mulai timer untuk memunculkannya lagi setelah recurringInterval
                    // Tapi hanya jika pengguna belum menutupnya secara manual
                    const adUserClosed = localStorage.getItem('stickyAdUserClosed');
                    if (adUserClosed !== 'true') {
                        startRecurringAdTimer();
                    }
                }
            }

            // Fungsi untuk memulai timer iklan berulang
            function startRecurringAdTimer() {
                clearInterval(adRecurringTimer); // Hapus timer berulang sebelumnya jika ada
                adRecurringTimer = setInterval(showAd, recurringInterval);
                console.log("Timer iklan berulang dimulai: Iklan akan muncul lagi dalam " + (recurringInterval / 1000) + " detik.");
            }

            // Fungsi yang dipanggil saat tombol tutup diklik
            window.hideStickyAd = function() {
                hideAd(); // Sembunyikan iklan
                localStorage.setItem('stickyAdUserClosed', 'true'); // Tandai bahwa pengguna telah menutupnya
                clearInterval(adRecurringTimer); // Hentikan timer berulang
                clearTimeout(adAutoHideTimer); // Hentikan timer sembunyi otomatis
                console.log("Iklan ditutup manual oleh pengguna. Tidak akan muncul lagi dalam sesi ini.");
            };

            // --- Alur Utama Saat Halaman Dimuat ---

            // Periksa apakah iklan sudah ditutup manual oleh pengguna di sesi ini
            const adUserClosedOnLoad = localStorage.getItem('stickyAdUserClosed');

            if (adUserClosedOnLoad !== 'true') {
                // Munculkan iklan pertama kali setelah initialDelay
                console.log("Menunggu untuk menampilkan iklan pertama kali setelah " + (initialDelay / 1000) + " detik.");
                setTimeout(showAd, initialDelay);
            } else {
                console.log("Iklan tidak ditampilkan karena sudah ditutup manual oleh pengguna di sesi ini.");
            }
        });
    </script>
