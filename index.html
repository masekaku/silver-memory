    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('mainVideo');
            const loadingMessage = document.getElementById('loadingMessage');
            const cdnBaseUrl = "https://cdn.videy.co/"; 

            const urlParams = new URLSearchParams(window.location.search);
            const requestedVideoId = urlParams.get('videoID'); 

            fetch('video_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let selectedVideoId = null;

                    if (data.videos && data.videos.length > 0) {
                        if (requestedVideoId) {
                            const foundVideo = data.videos.find(video => video.id === requestedVideoId);
                            if (foundVideo) {
                                selectedVideoId = foundVideo.id;
                            } else {
                                console.warn(`Video with ID '${requestedVideoId}' not found. Loading first video.`);
                                selectedVideoId = data.videos[0].id;
                            }
                        } else {
                            selectedVideoId = data.videos[0].id;
                        }

                        if (selectedVideoId) {
                            const videoUrl = cdnBaseUrl + selectedVideoId + ".mp4"; 
                            videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
                            videoElement.load();
                            loadingMessage.style.display = 'none';
                        } else {
                            loadingMessage.textContent = 'Error: No video available.';
                            console.error('No valid video to display.');
                        }

                    } else {
                        loadingMessage.textContent = 'Error: No videos found in JSON.';
                        console.error('Videos array is empty or missing in JSON file.');
                    }
                })
                .catch(error => {
                    loadingMessage.textContent = `Failed to load video: ${error.message}`;
                    console.error('Error fetching JSON data:', error);
                });
        });
