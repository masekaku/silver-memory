         <script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoElement = document.getElementById('mainVideo');
        const loadingMessage = document.getElementById('loadingMessage');

        // Define base URLs for both domains
        const baseUrls = {
            videy: "https://cdn.videy.co/",
            quax: "https://qu.ax/"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const requestedVideoId = urlParams.get('videoID'); 

        fetch('video_data.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (!data.videos || data.videos.length === 0) {
                    throw new Error('No videos found in JSON');
                }

                // Find requested video or default to first
                let selectedVideo = requestedVideoId
                    ? data.videos.find(v => v.id === requestedVideoId) || data.videos[0]
                    : data.videos[0];

                // Determine source (default to 'videy' if missing)
                const source = selectedVideo.source || 'videy';
                const baseUrl = baseUrls[source] || baseUrls.videy;

                // Build video URL
                const videoUrl = baseUrl + selectedVideo.id + ".mp4";
                videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
                videoElement.load();
                loadingMessage.style.display = 'none';
            })
            .catch(error => {
                loadingMessage.textContent = `Error: ${error.message}`;
                console.error('Video loading failed:', error);
            });
    });
</script>
